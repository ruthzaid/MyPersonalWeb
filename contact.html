<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RW | contact</title>
    <link rel="icon" href="./assets/images/headshot.JPG">

    <link rel="stylesheet" href="assets/css/fontawesome.css" />
    <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/bootstrap.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/thomasstyles.css" />
    <script src="https://kit.fontawesome.com/20a165ec66.js" crossorigin="anonymous"></script>

</head>
<body>

    <!--form-->
    <body class="contact-styles">
        <form class="form-class" action="">
            <div class="title">
                <h2><strong>SEND ME A MESSAGE</strong></h2>
                <p>I would like to get to know you... <br>
                    Feel free to follow the links to my social media and connect with me <br> 
                    You may also fill in the form below to connect with me
                </p>
                <div class="social-media">
                    <ul>
                        <li class="nav-item socials">
                            <a class="nav-link" href="#"
                              ><i class="fa fa-instagram" aria-hidden="true"></i
                            ></a>
                          </li>
                          <li class="nav-item socials">
                            <a class="nav-link" href="#"
                              ><i class="fa fa-twitter" aria-hidden="true"></i
                            ></a>
                          </li>
                          <li class="nav-item socials">
                            <a class="nav-link" href="#"
                              ><i class="fa fa-youtube" aria-hidden="true"></i
                            ></a>
                          </li>
    
                    </ul>
                </div>
            </div>
            <div class="name">
                <input type="text" class="first-name" placeholder="First Name">
                <input type="text" class="second-name" placeholder="Last Name">    
            </div>
            <div class="email">
                <input type="email" placeholder="Email">
            </div>
            <div class="message">
                <textarea  placeholder="Your Message" cols="30" rows="10"></textarea>
            </div>
            <a class="d-flex second " style="text-decoration: none;" href="https://watchnebula.com/thomasfrank">
                <span class="icon">
                    <i aria-hidden="true" class="fas fa-message" style="color: white;"></i> 
                </span>
                <span class="button-text">
                    SEND MESSAGE
                </span>
            </a>
        </form>
    



</body>
</html>
